<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Family Tree – Escalável</title>
  <style>
    body { margin: 0; }
    canvas {
      background-color: #f0f0f0;
      display: block;
      margin: 0 auto;
    }
    /* Estilo para o ícone de alternar as linhas */
    #toggle-lines {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 2000;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 5px 10px;
      cursor: pointer;
      user-select: none;
      font-family: Arial, sans-serif;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
    }
    .modal-close {
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #aaa;
    }
    .modal-close:hover, .modal-close:focus {
      color: black;
      text-decoration: none;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 4px;
    }
    input, select {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
      margin-bottom: 4px;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-save {
      background-color: #28a745;
      color: #fff;
      margin-right: 10px;
    }
    .btn-cancel {
      background-color: #dc3545;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Ícone para alternar as linhas auxiliares -->
  <div id="toggle-lines">Linhas: ON</div>
  
  <canvas id="meuCanvas" width="1200" height="1300"></canvas>
  
  <!-- Modal para adicionar novo membro -->
  <div id="modal-adicionar" class="modal">
    <div class="modal-content">
      <span id="modal-adicionar-fechar" class="modal-close">&times;</span>
      <h2>Adicionar Novo Membro</h2>
      <div class="form-group">
        <label for="entradaNome">Nome Completo</label>
        <input type="text" id="entradaNome" placeholder="Nome e sobrenome" />
      </div>
      <div class="form-group">
        <label for="entradaNascimento">Nascimento</label>
        <input type="text" id="entradaNascimento" placeholder="dd/mm/aaaa" />
      </div>
      <div class="form-group">
        <label for="entradaGenero">Gênero</label>
        <select id="entradaGenero">
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
          <option value="Outro">Outro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="entradaPais">País</label>
        <input type="text" id="entradaPais" placeholder="Brasil" />
      </div>
      <div class="form-group">
        <label for="entradaParentesco">Parentesco</label>
        <select id="entradaParentesco" disabled></select>
      </div>
      <button class="btn btn-save" id="botaoAdicionarSalvar">Salvar alterações</button>
      <button class="btn btn-cancel" id="botaoAdicionarCancelar">Cancelar</button>
    </div>
  </div>
  
  <!-- Modal para editar membro -->
  <div id="modal-editar" class="modal">
    <div class="modal-content">
      <span id="modal-editar-fechar" class="modal-close">&times;</span>
      <h2>Editar Membro</h2>
      <div class="form-group">
        <label for="entradaEditarNome">Nome Completo</label>
        <input type="text" id="entradaEditarNome" placeholder="Nome e sobrenome" />
      </div>
      <div class="form-group">
        <label for="entradaEditarNascimento">Nascimento</label>
        <input type="text" id="entradaEditarNascimento" placeholder="dd/mm/aaaa" />
      </div>
      <div class="form-group">
        <label for="entradaEditarGenero">Gênero</label>
        <select id="entradaEditarGenero">
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
          <option value="Outro">Outro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="entradaEditarPais">País</label>
        <input type="text" id="entradaEditarPais" placeholder="Brasil" />
      </div>
      <div class="form-group">
        <label for="entradaEditarParentesco">Parentesco</label>
        <input type="text" id="entradaEditarParentesco" placeholder="Parentesco" />
      </div>
      <button class="btn btn-save" id="botaoEditarSalvar">Salvar alterações</button>
      <button class="btn btn-cancel" id="botaoEditarCancelar">Cancelar</button>
    </div>
  </div>
  
  <script src="script_bk.js"></script>
</body>
</html>
